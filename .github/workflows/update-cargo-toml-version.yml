name: Update Meilisearch version in all Cargo.toml files

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'The new version'
        required: true

env:
  NEW_VERSION: ${{ github.event.inputs.new_version }}

jobs:

  get-release-version:
    runs-on: ubuntu-latest
    env:
      # GH_TOKEN: ${{ secrets.MEILI_BOT_GH_PAT }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install sd
        run: cargo install sd
      - name: Update files
        run: |
          new_string="version = \"$NEW_VERSION\""
          sd 'version = "0.29.0"' "$new_string" */Cargo.toml
      - name: Build Meilisearch
        run: cargo build
      - name: Commits and push the changes
        run: |
          git checkout -b "update-version-$NEW_VERSION"
          git add .
          git commit -m "Update version for the next release ($NEW_VERSION) in Cargo.toml files"
          git push origin "update-version-$NEW_VERSION"
      - name: Create the PR
        run: |
          gh pr create

